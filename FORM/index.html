    <h2 class="center">Registration Form</h2>


    <form action="/process_registration" method="post">

        <div class="border border-bisque row mg-0 mg">

            <label class="my-2" for="username"><strong>Username:</strong></label>
            <input class="form-control" type="text" id="username" name="username" required>

            <label class="my-2" for="email"><strong>Email:</strong></label>
            <input class="form-control" type="email" id="email" name="email" required>

            <label class="my-2" for="password"><strong>Password:</strong></label>
            <input class="form-control" type="password" id="password" name="password" required>

            <label class="my-2" for="confirm_password"><strong>Confirm Password:</strong></label>
            <input class="form-control" type="password" id="confirm_password" name="confirm_password" required>

        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary my-2 mg1" type="submit" id="button-addon2">Register</button>
        </div>
    </form>
